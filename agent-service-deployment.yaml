apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: myopenia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
      - name: agent-service
        image: nginx:latest 
        ports:
        - containerPort: 80